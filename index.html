<html>
    <head>
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    </head>
    <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#7KK3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF8L9E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#MCC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="6" height="6" color="#7BC8A6"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-dodecahedron position="0 2 4" rotation="0 45 0" color="MCDCR7"></a-dodecahedron>
    </a-scene>
    </body>
</html>
